<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planetary Orbit Simulator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      border: 1px solid white;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Planetary Orbit Simulator</h1>
  <canvas id="orbitCanvas" width="800" height="800"></canvas>
  <script>
    const canvas = document.getElementById('orbitCanvas');
    const ctx = canvas.getContext('2d');

    const SUN_RADIUS = 20;
    const CENTER_X = canvas.width / 2;
    const CENTER_Y = canvas.height / 2;

    // Define planets with slowed down orbital speeds and removed rings for Saturn
    const planets = [
      { name: 'Mercury', distance: 50, size: 3, speed: 0.01, color: '#b2b2b2' },
      { name: 'Venus', distance: 80, size: 7, speed: 0.008, color: '#f4a460' },
      { name: 'Earth', distance: 110, size: 8, speed: 0.006, color: '#1e90ff' },
      { name: 'Mars', distance: 150, size: 6, speed: 0.005, color: '#ff4500' },
      { name: 'Jupiter', distance: 220, size: 14, speed: 0.004, color: '#d2b48c' },
      { name: 'Saturn', distance: 300, size: 12, speed: 0.003, color: '#f0e68c' },
      { name: 'Uranus', distance: 370, size: 10, speed: 0.002, color: '#87ceeb' },
      { name: 'Neptune', distance: 440, size: 10, speed: 0.0015, color: '#4682b4' }
    ];

    let angleOffsets = planets.map(() => Math.random() * Math.PI * 2);

    function drawSun() {
      const gradient = ctx.createRadialGradient(CENTER_X, CENTER_Y, 0, CENTER_X, CENTER_Y, SUN_RADIUS);
      gradient.addColorStop(0, 'yellow');
      gradient.addColorStop(1, 'orange');

      ctx.beginPath();
      ctx.arc(CENTER_X, CENTER_Y, SUN_RADIUS, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.closePath();
    }

    function drawPlanet(planet, angle) {
      const x = CENTER_X + planet.distance * Math.cos(angle);
      const y = CENTER_Y + planet.distance * Math.sin(angle);

      // Create a gradient for the planet's surface
      const planetGradient = ctx.createRadialGradient(x, y, 0, x, y, planet.size);
      planetGradient.addColorStop(0, planet.color);
      planetGradient.addColorStop(1, 'black'); // Shadow effect

      ctx.beginPath();
      ctx.arc(x, y, planet.size, 0, Math.PI * 2);
      ctx.fillStyle = planetGradient;
      ctx.fill();
      ctx.closePath();

      ctx.fillStyle = 'white';
      ctx.font = '10px Arial';
      ctx.fillText(planet.name, x + 10, y);
    }

    function drawOrbit(distance) {
      ctx.beginPath();
      ctx.arc(CENTER_X, CENTER_Y, distance, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.stroke();
      ctx.closePath();
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawSun();

      planets.forEach((planet, index) => {
        drawOrbit(planet.distance);
        drawPlanet(planet, angleOffsets[index]);
        angleOffsets[index] += planet.speed;
      });

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
