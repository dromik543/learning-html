<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planetary Orbit Simulator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      border: 1px solid white;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>Planetary Orbit Simulator</h1>
  <canvas id="orbitCanvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('orbitCanvas');
    const ctx = canvas.getContext('2d');

    const SUN_RADIUS = 20; // Size of the sun at the center
    const CENTER_X = canvas.width / 2;
    const CENTER_Y = canvas.height / 2;

    // Define planets with detailed properties, including distance, size, speed, and color
    const planets = [
      { name: 'Mercury', distance: 40, size: 3, speed: 0.04, color: 'gray' },
      { name: 'Venus', distance: 70, size: 5, speed: 0.03, color: 'orange' },
      { name: 'Earth', distance: 100, size: 6, speed: 0.02, color: 'blue' },
      { name: 'Mars', distance: 130, size: 4, speed: 0.015, color: 'red' },
      { name: 'Jupiter', distance: 180, size: 10, speed: 0.008, color: 'brown' },
      { name: 'Saturn', distance: 240, size: 8, speed: 0.006, color: 'goldenrod' },
      { name: 'Uranus', distance: 300, size: 7, speed: 0.004, color: 'lightblue' },
      { name: 'Neptune', distance: 360, size: 7, speed: 0.003, color: 'darkblue' }
    ];

    // Initialize random angles for each planet's starting position
    let angleOffsets = planets.map(() => Math.random() * Math.PI * 2);

    // Draw the Sun at the center
    function drawSun() {
      ctx.beginPath();
      ctx.arc(CENTER_X, CENTER_Y, SUN_RADIUS, 0, Math.PI * 2);
      ctx.fillStyle = 'yellow';
      ctx.fill();
      ctx.closePath();
    }

    // Draw a planet at a given angle and position
    function drawPlanet(planet, angle) {
      const x = CENTER_X + planet.distance * Math.cos(angle); // X-coordinate of the planet
      const y = CENTER_Y + planet.distance * Math.sin(angle); // Y-coordinate of the planet

      // Draw the planet circle
      ctx.beginPath();
      ctx.arc(x, y, planet.size, 0, Math.PI * 2);
      ctx.fillStyle = planet.color;
      ctx.fill();
      ctx.closePath();

      // Label the planet with its name
      ctx.fillStyle = 'white';
      ctx.font = '10px Arial';
      ctx.fillText(planet.name, x + 10, y);
    }

    // Draw the orbital path of a planet
    function drawOrbit(distance) {
      ctx.beginPath();
      ctx.arc(CENTER_X, CENTER_Y, distance, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)'; // Light transparent color for orbits
      ctx.stroke();
      ctx.closePath();
    }

    // Update and animate the scene
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas for redrawing

      // Draw the Sun
      drawSun();

      // Draw each planet and its orbit
      planets.forEach((planet, index) => {
        drawOrbit(planet.distance); // Draw the orbit circle
        drawPlanet(planet, angleOffsets[index]); // Draw the planet at the current angle

        // Update the planet's angle to simulate motion
        angleOffsets[index] += planet.speed;
      });

      requestAnimationFrame(update); // Keep the animation running
    }

    update(); // Start the animation
  </script>
</body>
</html>
